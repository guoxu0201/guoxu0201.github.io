<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	* {
		padding: 0;
		margin: 0;
	}

	table {
		border-collapse: collapse;
		margin: auto;

	}

	td {
		border: 5px solid blue;
		width: 100px;
		height: 100px;
		position: relative;
		text-align: center;
	}

	td:hover span {
		border: 5px solid red;
		width: 100%;
		height: 100%;
		position: absolute;
		left: -5px;
		top: -5px;
		cursor: pointer;

	}
</style>

<body>
	<table>
		<tr>
			<td>1 <span></span></td>
			<td>2 <span></span></td>
			<td>3 <span></span></td>
		</tr>
		<tr>
			<td>4<span></span></td>
			<td>5 <span></span></td>
			<td>6 <span></span></td>
		</tr>
		<tr>
			<td>7 <span></span></td>
			<td>8 <span></span></td>
			<td>9 <span></span></td>
		</tr>

	</table>
</body>

</html>
