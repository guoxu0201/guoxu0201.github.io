<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body {
		padding: 0;
		margin: 0;
	}

	section {
		width: 400px;
		position: relative;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		height: 100vh;
		margin: auto;
	}

	div {
		width: 400px;
		position: relative;

	}

	div img {
		width: 400px;
		display: none;
		position: absolute;
		left: 100%;


	}

	input:nth-child(1):checked~div>img:nth-child(1),
	input:nth-child(2):checked~div>img:nth-child(2),
	input:nth-child(3):checked~div>img:nth-child(3),
	input:nth-child(4):checked~div>img:nth-child(4),
	input:nth-child(5):checked~div>img:nth-child(5) {
		display: block;
		left: 0;
	}
</style>

<body>
	<section>
		<input type="radio" checked name="radio" id="photo1">
		<input type="radio" name="radio" id="photo2">
		<input type="radio" name="radio" id="photo3">
		<input type="radio" name="radio" id="photo4">
		<input type="radio" name="radio" id="photo5">
		<div>
			<img
				src="https://images.unsplash.com/photo-1602299536631-0ef7aa1fa70a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="">
			<img
				src="https://images.unsplash.com/photo-1517586979036-b7d1e86b3345?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="">
			<img
				src="https://images.unsplash.com/photo-1592276050376-f2ba904a4cc1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="">
			<img
				src="https://images.unsplash.com/photo-1594044126444-f9499a9532d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="">
			<img
				src="https://images.unsplash.com/photo-1586181588304-957b86343441?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
				alt="">
		</div>
	</section>
</body>

</html>
