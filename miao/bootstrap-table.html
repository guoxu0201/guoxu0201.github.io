<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="table.css"> -->
</head>
<style>
	* {
		padding: 0;
		margin: 0;
	}

	table {
		border-collapse: collapse;
		text-align: left;

	}

	.table {
		width: 100%;
		line-height: 40px;
	}

	.table thead tr {
		border-bottom: 4px solid #E2E5E9;
		line-height: 40px;
	}


	.table tbody tr {
		border-top: 2px solid #E2E5E9;
	}

	.table-bordered {
		border-collapse: collapse;
		text-align: left;
		border: 2px solid #E2E5E9;
	}

	.table-bordered th,
	.table-bordered td {
		border: 2px solid #E2E5E9;
		line-height: 40px;
	}

	.table-bordered thead {
		border-bottom: 4px solid #E2E5E9;
	}

	.table-borderless thead tr {
		border: none;
	}

	.table-borderless tbody tr:nth-child(1),
	.table-borderless tr:nth-child(2) {
		border-bottom: none;
	}

	.table-borderless th,
	.table-borderless td,
	.table-borderless thead {
		border: none;
	}




	.table-dark.table-striped tbody tr:nth-child(1),
	.table-dark.table-striped tbody tr:nth-child(3) {
		background-color: #3E444A;
	}


	.table-hover tbody tr:hover {
		background-color: #ECECEC;
	}

	.table-striped tbody tr:nth-child(odd) {
		background-color: #F2F2F2;
	}

	.table-hover.table-striped tbody tr:hover {
		background-color: #ECECEC;
	}

	.table-dark {
		background-color: #343A40;
	}

	.table-dark.table-bordered th,
	.table-dark.table-bordered td {
		border: 2px solid #454D55;
		line-height: 40px;
	}

	.table-dark tbody>tr,
	.table-dark thead>tr {
		color: #Fff;
	}

	.table-dark thead tr {
		border-bottom: 4px solid #454D55;
	}

	.table-dark tbody tr {
		border-top: 2px solid #454D55;
	}

	.table-hover.table-dark tbody tr:hover {
		background-color: #43494E;
	}

	.table-sm {
		zoom: 0.5;
	}
</style>

<body>
	<table class="table table-dark table-hover table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">First</th>
				<th scope="col">Last</th>
				<th scope="col">Handle</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">1</th>
				<td>Mark</td>
				<td>Otto</td>
				<td>@mdo</td>
			</tr>
			<tr>
				<th scope="row">2</th>
				<td>Jacob</td>
				<td>Thornton</td>
				<td>@fat</td>
			</tr>
			<tr>
				<th scope="row">3</th>
				<td>Larry</td>
				<td>the Bird</td>
				<td>@twitter</td>
			</tr>
		</tbody>
</body>

</html>
